<h1 >Class Captain Approach
Officer Army Brat</h1>
<p>Gain proficiency in the <a href="5e%20Skills%20Medicine.html">5e Skills
Medicine</a>, <a href="5e%20Skills%20Nature.html">5e Skills Nature</a> or
<a href="5e%20Skills%20Survival.html">5e Skills Survival</a> skill. You
also gain proficiency with siege weapons. Finally, you gain proficiency
with a gaming set of your choice.</p>
