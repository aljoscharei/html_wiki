<h1 >Retributive Rage</h1>
<h1 >Retributive Rage</h1>
<p>At 13th level, when you succeed at a saving throw granted to you by
<a href="Steadfast.html">Steadfast</a> and the source of the saving throw
was a spellcaster, that creature takes 1d6 psychic damage.</p>
<p>At 17th level, the psychic damage increases to 1d12.</p>
