<h1 >5e Items Pouch for Belt 1 lb 5
sp</h1>
<p>A cloth or leather pouch can hold up to 20 sling bullets or 50
blowgun needles, among other things. A compartmentalized pouch for
holding spell components is called a component pouch (described earlier
in this section). 1/5 cubic foot/6 pounds of gear</p>
