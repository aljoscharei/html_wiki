<h1 >Alert</h1>
<p>Always on the lookout for danger, you gain the following
benefits:</p>
<ul>
<li>You gain a +5 bonus to <a
href="https://www.dndbeyond.com/compendium/rules/basic-rules/combat#Initiative">initiative</a>.</li>
<li>You can’t be <a
href="https://www.dndbeyond.com/sources/basic-rules/combat#Surprise">surprised</a>
while you are conscious.</li>
<li>Other creatures don’t gain <a
href="https://www.dndbeyond.com/sources/basic-rules/using-ability-scores#AdvantageandDisadvantage">advantage</a>
on attack rolls against you as a result of being unseen by you.</li>
</ul>
