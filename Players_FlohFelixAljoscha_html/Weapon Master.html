<h1 >Weapon Master</h1>
<p>You have practiced extensively with a variety of weapons, gaining the
following benefits:</p>
<ul>
<li>Increase your Strength or Dexterity score by 1, to a maximum of
20.</li>
<li>You gain proficiency with four weapons of your choice. Each one must
be a simple or a martial weapon.</li>
</ul>
