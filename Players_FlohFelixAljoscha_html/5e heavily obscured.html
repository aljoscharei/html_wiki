<h1 >5e heavily obscured</h1>
<h1 >5e heavily obscured</h1>
<p>A <strong>heavily obscured</strong> area–such as darkness, opaque
fog, or dense foliage–blocks vision entirely. A creature effectively
suffers from the <a
href="202202102106%205e%20Conditions%20Blinded.html">202202102106 5e
Conditions Blinded</a> condition when trying to see something in that
area. ^e02d4d</p>
