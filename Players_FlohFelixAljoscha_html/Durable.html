<h1 >Durable</h1>
<p>Hardy and resilient, you gain the following benefits:</p>
<ul>
<li>Increase your Constitution score by 1, to a maximum of 20.</li>
<li>When you roll a <a
href="https://www.dndbeyond.com/compendium/rules/basic-rules/step-by-step-characters#HitPointsandHitDice">Hit
Die</a> to regain hit points, the minimum number of hit points you
regain from the roll equals twice your Constitution modifier (minimum of
2).</li>
</ul>
